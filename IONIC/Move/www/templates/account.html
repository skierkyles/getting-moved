<ion-view view-title="My Account" id="Account">
  <ion-content>
    <div class="row">
      <div class="col">
        <h1><i class="icon ion-person"></i> {{ data.user.email }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h4>Member Since: {{ data.user.created_at | date : 'mediumDate' }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h4>Tasks Logged: 5</h4>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p>Auth: {{ data.auth }}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
