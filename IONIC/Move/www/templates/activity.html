<ion-view view-title="View Activity">
  <ion-content>
    <div id="LogTask" full-screen-section>
      <h3>{{ activity.title }}</h3>

      <form ng-submit="logNewTask(data)" name="logForm">
        <div class="row">
          <div class="col">
            <label class="item item-input">
              <textarea placeholder="Notes" ng-model="data.content" ng-minlength="1" required></textarea>
            </label>
          </div>
        </div>
        <div class="row">
          <button ng-disabled="logForm.$invalid" type="submit" class="button button-positive">
            Log new {{ activity.title }} task
          </button>
        </div>
      </form>

      <div class="row bottom">
          <i class="icon ion-chevron-up"></i>
      </div>
      <div class="row bottom-text">
        <h4>Slide Up</h4>
      </div>
    </div>

    <div id="TaskHistory">
      <div class="list card" ng-repeat="task in activity.logged_tasks">
        <div class="item item-text-wrap item-notes" >
          {{ task.notes }}
        </div>
        <div ng-if="task.images.length > 0" class="item row row-center thumb-row">
          <div ng-repeat="image in task.images | limitTo: 3" class="col col-center">
            <img ng-src="{{ image.thumb }}">
          </div>
        </div>
        <div class="item item-body item-text-wrap">
          <p>
            <span class="subdued">On {{ task.task_date | date2 : "MMM doo yyyy"}}</span>
            <span class="subdued"  ng-if="task.comments.length > 0"> - {{ task.comments.length }} Comments</span>
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-right">
          <a class="tab-item" ui-sref="app.logged_task({taskId: task.id})">
            See More
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
