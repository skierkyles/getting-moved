<ion-view view-title="Activities" id="Activities">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="activity in activities" ui-sref='app.activity({activityId: activity.id})' set-random-background-image="activity">
        <h3>{{ activity.title }}</h3>
        <h4 ng-if="activity.logged_tasks.length > 0">
          <i class="ion-icon ion-ios-checkmark-outline"></i>
             {{ activity.logged_tasks.length }}
        </h4>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
