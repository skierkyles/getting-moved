<ion-view view-title="Activities">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="activity in activities" ui-sref='app.activity({activityId: activity.id})' >
        {{ activity.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
