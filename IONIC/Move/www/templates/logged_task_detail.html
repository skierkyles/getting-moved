<ion-view view-title="Task">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <p>{{ task.notes }}</p>
      </div>
    </div>
    <h3>Comments</h3>
    <div ng-repeat="comment in task.comments" class="card">
      <p>{{ comment.copy }}</p>
    </div>

  </ion-content>
</ion-view>
